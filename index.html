<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo-search">
            <div class="logo">BookMyShow</div>
            <input type="text" placeholder="Search for movies, events, sports and activities" class="search-bar">

        </div>
        <div class="state-dropdown">
            <select>
                <option value="">Select State</option>
                <option value="andhra-pradesh">Andhra Pradesh</option>
                <option value="assam">Assam</option>
                <option value="bihar">Bihar</option>
                <option value="delhi">Delhi</option>
                <option value="gujarat">Gujarat</option>
                <option value="karnataka">Karnataka</option>
                <option value="maharashtra">Maharashtra</option>
                <option value="tamil-nadu">Tamil Nadu</option>
                <option value="telangana">Telangana</option>
                <option value="west-bengal">West Bengal</option>
            </select>
    </header>
        <nav>
            <ul>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Sports</a></li>
                <li><a href="#">Plays</a></li>
                <li class="separator">|</li>
                <li><a href="#">Live Show</a></li>
                <li><a href="#">Corporate</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Gift Cards</a></li>
            </ul>

    <section class="movies">
        <h2>Trending Movies</h2>
        <div class="movie-list">
            <div class="movie">
                <img src="chava.jpg" alt="chava">
                <p>chaava</p>
            </div>
            <div class="movie">
                <img src="daaku.jpg" alt="daaku">
                <p>daaku</p>
            </div>
            <div class="movie">
                <img src="king.jpg" alt="king">
                <p>king</p>
            </div>
            <div class="movie">
                <img src="ssv.jpg" alt="ssv">
                <p>saripoda sanivaram</p>
            </div>
            <div class="movie">
                <img src="dragon.jpg" alt="dragon">
                <p>dragon</p>
            </div>
            <div class="movie">
                <img src="rakshasa.jpg" alt="rakshasa">
                <p>rakshasa</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 BookMyShow Clone. All Rights Reserved.</p>
    </footer>

</body>
</html>
